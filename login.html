<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EcoBite • Login</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; background:#f6f7fb; }
    .card { width: 360px; background:#fff; border:1px solid #e5e7eb; border-radius:16px; padding:24px; box-shadow: 0 10px 30px rgba(0,0,0,0.06); }
    h1 { margin:0 0 8px; font-size:22px; }
    p { margin:0 0 20px; color:#6b7280; }
    input { width:100%; padding:10px 12px; margin:8px 0; border:1px solid #d1d5db; border-radius:10px; font-size:14px; }
    button { width:100%; padding:10px 12px; margin-top:12px; border:0; border-radius:10px; background:#111827; color:#fff; font-weight:600; cursor:pointer; }
    button.secondary { background:#e5e7eb; color:#111827; }
    .tabs { display:flex; gap:8px; margin-bottom:8px; }
    .tabs button { flex:1; padding:8px; background:#f3f4f6; border:1px solid #e5e7eb; color:#111827; }
    .tabs .active { background:#111827; color:#fff; }
    .msg { color:#b00020; min-height:20px; margin-top:6px; font-size:13px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>EcoBite</h1>
    <p id="subtitle">Login to continue</p>

    <div class="tabs">
      <button id="tab-login" class="active" onclick="switchTab('login')">Login</button>
      <button id="tab-register" onclick="switchTab('register')">Register</button>
    </div>

    <form id="form">
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit" id="primary">Login</button>
      <button class="secondary" type="button" onclick="goHome()">Back to home</button>
      <div id="msg" class="msg"></div>
    </form>
  </div>

  <script>
    const $ = (s)=>document.querySelector(s);
    let mode = "login"; // or 'register'

    function switchTab(m){
      mode = m;
      $("#tab-login").classList.toggle("active", m==="login");
      $("#tab-register").classList.toggle("active", m==="register");
      $("#primary").textContent = m==="login" ? "Login" : "Create account";
      $("#subtitle").textContent = m==="login" ? "Login to continue" : "Create your account";
      $("#msg").textContent = "";
    }

    function goHome(){
      // If you are already logged in, go to the homepage; otherwise, stay on the login page.
      if (localStorage.getItem("token")) location.href = "/";
    }

    // If already logged in, go directly to the homepage.
    if (localStorage.getItem("token")) {
      // You can also verify here whether the token has expired (by calling a protected API）
      //Simplified handling: skip directly
      location.href = "/";
    }

    $("#form").addEventListener("submit", async (e)=>{
      e.preventDefault();
      $("#msg").textContent = "";
      const payload = {
        email: $("#email").value.trim(),
        password: $("#password").value
      };
      try{
        const url = mode==="login" ? "/auth/login" : "/auth/register";
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type":"application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if(!res.ok){ $("#msg").textContent = data.error || "Request failed"; return; }
        //Save token And navigate to the homepage
        localStorage.setItem("token", data.token);
        location.href = "/";
      }catch(err){
        $("#msg").textContent = "Network error";
      }
    });
  </script>
</body>
</html>
